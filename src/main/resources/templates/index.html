<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<title>SpringBoot</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Sprint Boot</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/home}">[[#{plantilla.inicio}]]</a>
					</li>
					<li class="nav-item">
						<a class="nav-link"  th:href="@{/agregar}">[[#{persona.crear}]]</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Pricing</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">

		<table class="table">
			<thead>
				<tr>
					<th th:text="#{persona.id}" scope="col">id</th>
					<th th:text="#{persona.nombre}" scope="col">Nombre</th>
					<th th:text="#{persona.apellido}" scope="col">Apellido</th>
					<th th:text="#{persona.email}" scope="col">Email</th>
					<th th:text="#{persona.telefono}" scope="col">Tel√©fono</th>
					<th th:text="#{accion.editar}" scope="col">Editar</th>
					<th th:text="#{accion.eliminar}" scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona : ${personas}">
					<th th:text="${persona.idPersona}" scope="row">1</th>
					<td th:text="${persona.nombre}">David</td>
					<td th:text="${persona.apellido}">Puerta</td>
					<td th:text="${persona.email}">dpuer@gmail.com</td>
					<td th:text="${persona.telefono}">2523199</td>
					<td><a th:href="@{/editar/} + ${persona.idPersona}">Editar</a></td>
					<td><a th:href="@{/eliminar(idPersona=${persona.idPersona})}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="layout/plantilla :: footer"></footer>
	
	<!-- Footer -->
	<!-- Footer -->

	<!-- Option 1: Bootstrap Bundle with Popper -->

		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

    -->
</body>

</html>
