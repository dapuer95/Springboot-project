<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<title>Modificar</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/home}">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Pricing</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<form th:action="@{/guardar}" method="post" th:object="${persona}">
		<div class="container">
			<div class="mb-3">
				<input type="hidden" class="form-control" id="idPersona" th:field="*{idPersona}">

				<label for="nombre" th:text="#{persona.nombre}" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="David">
				<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</span>
				<br>
				<label for="apellido" th:text="#{persona.apellido}" class="form-label">Apellido</label>
				<input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Puerta">
				<span th:if = "${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error</span>
				<br>
				<label for="email" th:text="#{persona.email}" class="form-label">Email</label>
				<input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Dpuerta@gmail.com">
				<span th:if = "${#fields.hasErrors('email')}" th:errors="*{email}">Error</span>
				<br>
				<label for="telefono" th:text="#{persona.telefono}" class="form-label">Tel√©fono</label>
				<input type="text" class="form-control" id="telefono" th:field="*{telefono}" placeholder="2523199">
				<br>
				<button type="submit" th:text="#{accion.guardar}" class="btn btn-success">Guardar</button>
			</div>
		</div>
	</form>
	<!-- Footer -->
<footer th:replace="layout/plantilla :: footer"></footer>
<!-- Footer -->
<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

    -->
</body>

</html>
